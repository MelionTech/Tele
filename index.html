    <title>عرض منشورات Telegram</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* محاذاة العناصر لأعلى */
            flex-direction: column;
            background-color: #f4f4f4; /* لون خلفية خفيف */
            padding: 20px;
        }
        .telegram-widget {
            width: 100%;
            max-width: 400px; /* الحد الأقصى للعرض */
            margin: 5px 0; /* تقليل المسافة بين الويدجتين */
            border-radius: 8px; /* زوايا مستديرة */
            overflow: hidden; /* إزالة أي محتوى زائد */
            box-shadow: none; /* إزالة الظل */
        }
    </style>
</head>
