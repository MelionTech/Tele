<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلفية صورة ثابتة</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/sJFJdPp.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* تجعل الخلفية ثابتة */
            display: flex; /* استخدام flexbox لتوزيع العناصر */
            flex-direction: column; /* جعل العناصر تتكدس عمودياً */
            align-items: center; /* محاذاة العناصر في المنتصف */
            padding-top: 80px; /* إضافة مساحة فوق المحتوى لتجنب التداخل مع العنوان الثابت */
            overflow-y: auto; /* السماح بالتمرير إذا لزم الأمر */
        }

        .header {
            background-color: #517DA2;
            color: white;
            text-align: left; /* محاذاة النص إلى اليسار */
            padding: 10px 0; /* إعادة padding إلى 10px */
            position: fixed; /* جعل الشريط ثابت */
            top: 0; /* تثبيته في الجزء العلوي */
            left: 0; /* محاذاة إلى اليسار */
            right: 0; /* محاذاة إلى اليمين */
            z-index: 1; /* لضمان ظهور الشريط فوق الخلفية */
            font-weight: bold; /* جعل النص عريض */
            display: flex;
            align-items: center; /* محاذاة العناصر عمودياً */
            justify-content: flex-start; /* محاذاة العناصر إلى اليسار */
            padding-left: 60px; /* المسافة من اليسار */
        }

        .header img {
            width: 50px; /* عرض الصورة المصغرة */
            height: 50px; /* ارتفاع الصورة المصغرة */
            margin-right: 10px; /* مسافة بين الصورة والنص */
            border-radius: 50%; /* جعل الصورة دائرية */
            object-fit: cover; /* الحفاظ على نسبة العرض إلى الارتفاع */
        }

        .header span {
            margin-top: -10px; /* رفع العنوان قليلاً */
        }

        .header p {
            margin: 0; /* إزالة الهامش العلوي */
            font-weight: normal; /* النص عادي */
            color: white; /* لون النص */
            font-size: 12px; /* تصغير حجم الخط قليلاً */
            position: relative; /* استخدام خاصية relative لرفع النص */
            top: -5px; /* رفع النص قليلاً */
        }

        .telegram-widget {
            width: 90%; /* عرض الويدجت 90% */
            max-width: 400px; /* الحد الأقصى للعرض */
            margin: 0; /* إزالة المسافة بين الويدجتين */
            border-radius: 8px; /* زوايا مستديرة */
            overflow: hidden; /* إزالة أي محتوى زائد */
            box-shadow: none; /* إزالة الظل */
            background-color: transparent; /* جعل الخلفية شفافة */
        }

        /* تقليل المسافة بين الويدجتين */
        .telegram-widget + .telegram-widget {
            margin-top: -40px; /* جعل المسافة سلبية -40px */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/UQFiYXa.jpeg" alt="صورة مصغرة">
        <div>
            <span>أدعية وأذكار</span>
            <p>1.4k مشترك</p> <!-- النص الجديد -->
        </div>
    </div>

    <!-- ويدجت Telegram 1 -->
    <div class="telegram-widget">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-post="El_RaYhaNe/18093" 
                data-width="100%"></script>
    </div>

    <!-- ويدجت Telegram 2 -->
    <div class="telegram-widget">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-post="El_RaYhaNe/18100" 
                data-width="100%"></script>
    </div>

    <!-- ويدجت Telegram 3 -->
    <div class="telegram-widget">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-post="El_RaYhaNe/18082" 
                data-width="100%"></script>
    </div>

    <!-- ويدجت Telegram 4 -->
    <div class="telegram-widget">
        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-post="El_RaYhaNe/18098" 
                data-width="100%"></script>
    </div>

</body>
</html>
